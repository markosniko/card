<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="card">
            <svg class="top" width="978" height="978" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
                        <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
                        <stop stop-color="#53FFEE" offset="99.94%" />
                    </linearGradient>
                </defs>
                <ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488"
                    fill-rule="evenodd" opacity=".5" />
            </svg>
            <div class="card__bg"></div>
            <div class="card__img">
                <img src="./images/image-victor.jpg" alt="">
            </div>
            <div class="card__id">
                <div class="flex">
                    <h1 class="id__name">Victor Crest</h1>
                    <span class="id__age">26</span>
                </div>
                <span class="id__location">London</span>
            </div>
            <div class="card__stats flex flex-sp-ar">
                <div class="stats__item">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="stats__item">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="stats__item">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
            <svg class="bottom" width="978" height="978" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
                        <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
                        <stop stop-color="#53FFEE" offset="99.94%" />
                    </linearGradient>
                </defs>
                <ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488"
                    fill-rule="evenodd" opacity=".25" />
            </svg>
        </div>
    </section>
</body>

</html>
